<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pegaResto9(num){
            return num % 9;
        }
        var num =prompt("Qual o número?")
        document.write("O resto de "+num+" dividido por 9 é: "+pegaResto9(num)+".");


    </script>
    
</body>
</html>
