<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisores</title>
</head>
<body>
    <script>

        var numero = prompt("Qual o numero do divisor");//fornece o número

        for(i = 0 ; i<= numero ; i++)
        {
            if(numero % i == 0){
                console.log(i)
            }
        } // Motrando divisores do número selecionado utilizando for
        var contador = 0
        while(contador <= numero){
            if(numero % i == 0){
                console.log(i)
            }
            contador ++
        }// Motrando divisores do número fornecido utilizando while


    </script>
    
</body>
</html>
