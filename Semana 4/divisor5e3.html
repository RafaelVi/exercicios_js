    <title>Divisores</title>
</head>
<body>
    <script>
        
        var numero = parseInt(prompt("Insira o n√∫mero"));
        var somar = 0;
        contador = 1;
        while(contador < numero)
        {               
            if(contador % 3 == 0 || contador % 5 == 0 ){
                console.log(contador);
                somar += contador;
            }
            contador ++;
        }
        console.log(somar) ;    
    


    </script>
