<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro Metade</title>
    <style>
        .flex-container{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15%;
        }
        #formulario{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }


    </style>
</head>
<body>
    <script>
        function pegarDadosForm(){
            var formInfo = document.forms['formulario'];
            var nome = formInfo.elements['nome'].value;
            var numero = formInfo.elements['numero'].value;
            mostrar("Olá " + nome + "!, Tudo bem? seu número dobrado é: " + dobrar(numero) + " e seu número dividido por 2 é: " + dividir(numero));
            
            

        }
        function dobrar(numero){
            return numero * 2;
        }
        function dividir(numero){
            return numero / 2;
        }
        function pulaLinha(){
            document.write("<br>")
        }
        function mostrar(msg){
            pulaLinha();
            document.write(msg);
            pulaLinha();

        }
    </script>
    <div class="flex-container">
    <form id="formulario">
        <label for="nome" class="itens">Nome</label><br>
        <input type="text" id="nome" name="nome" class="itens"><br>
        <label for="numero" class="itens">Número</label><br>
        <input type="number" id="numero" name="numero"class="itens"><br>
        <input type="submit" placeholder="Enviar" onclick="pegarDadosForm();"class="itens">

    </form>
    </div>


    
</body>
</html>
